<header class="header">

  <div class="logo">
    <a href="#page-top"> <!-- body id! -->
      <div class="screen-reader-text">HopHop Webdesign</div>
      <img class="image-responsive" alt="HopHop Webdesign" src="img/brand.png">
    </a>
  </div>

  <a href="#main-menu"
     id="main-menu-toggle"
     class="menu-toggle"
     aria-label="Open main menu">
     <span class="sr-only">Open main menu</span>
    <i class="fas fa-bars" aria-hidden="true"></i>
  </a>

  <h1 class="logo">HopHop Webdesign</h1>

  <nav id="main-menu" class="main-menu" aria-label="Main menu">
    <a href="#main-menu-toggle"
       id="main-menu-close"
       class="menu-close"
       aria-label="Close main menu">
      <i class="fas fa-close" aria-hidden="true"></i>
    </a>

    <ul class="header-nav nav-links">
      {% include nav-links.html %}
    </ul>
  </nav>
  <a href="#main-menu-toggle"
     class="backdrop"
     tabindex="-1"
     aria-hidden="true" hidden></a>
